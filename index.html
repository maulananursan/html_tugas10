<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Belajar HTML - NIOMIC</title>
</head>
<body>
	<audio src="sample.mp3" type="audio/mp3" controls></audio>Format Mp3 dengan atribut Controls<br />
	<audio src="sample.mp3" type="audio/mp3" controls loop></audio>Format Mp3 dengan atribut Controls dan Loop<br />
	<audio src="sample.mp3" type="audio/mp3" controls muted></audio>Format Mp3 dengan atribut Controls dan Muted<br />
	<audio src="sample.flac" type="audio/flac" controls></audio>Format FLAC dengan atribut Controls
</body>
</html>
